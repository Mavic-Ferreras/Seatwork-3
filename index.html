<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>practice</title>
      <style>
        body {
            background-color: #F497DA;
        }
         button {
            background-color: #F8BDC4;
            color: black;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #FF6B6B;
        }

    </style>
</head>
<body>
    <p>Enter x:<input type="number" id="digit_1"></p>
    <p>Enter y:<input type="number" id="digit_2"></p>
    <button onClick="calculateSum()" type="button" id="calc">Sum</button>
    <button onClick="exponentiation()" type="button">Exponentiation</button>
    <button onClick="modulo()" type="button">Modulo</button>
    <button onClick="multiplication()" type="button">Multiplication</button>
    <p id="result"></p>
    <script type="text/javascript">
        function calculateSum() {
            var num1 = parseInt(document.getElementById("digit_1").value);
            var num2 = parseInt(document.getElementById("digit_2").value);
            var sum = num1 + num2;
            document.getElementById("result").innerHTML = "Result: " + sum;
        }

        function exponentiation() {
            var digit_1 = parseFloat(document.getElementById("digit_1").value);
            var digit_2 = parseFloat(document.getElementById("digit_2").value);
            var exponent = digit_1 ** digit_2;
            document.getElementById("result").innerHTML = "Result: " + exponent;
        }

        function modulo() {
            var digit_1 = parseFloat(document.getElementById("digit_1").value);
            var digit_2 = parseFloat(document.getElementById("digit_2").value);
            var remainder = digit_1 % digit_2;
            document.getElementById("result").innerHTML = "Result: " + remainder;
        }

        function multiplication() {
            var digit_1 = parseFloat(document.getElementById("digit_1").value);
            var digit_2 = parseFloat(document.getElementById("digit_2").value);
            var product = digit_1 * digit_2;
            document.getElementById("result").innerHTML = "Result: " + product;
        }
    </script>
</body>
</html>
